# Docker Compose конфигурация для базы данных PostgreSQL и RabbitMQ
# Используется для разработки и тестирования
version: '3.8'
services:
  # Сервис PostgreSQL для хранения данных
  postgres:
    image: postgres:15
    container_name: calendar-postgres
    environment:
      POSTGRES_USER: calendar      # пользователь базы данных
      POSTGRES_PASSWORD: calendar  # пароль пользователя
      POSTGRES_DB: calendar        # имя базы данных по умолчанию
    ports:
      - "5432:5432"                # проброс порта PostgreSQL
    restart: unless-stopped        # автоматический перезапуск
    volumes:
      - pgdata:/var/lib/postgresql/data  # постоянное хранение данных
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar"]  # проверка готовности БД
      interval: 5s
      timeout: 5s
      retries: 5

  # Сервис RabbitMQ для очереди сообщений
  rabbitmq:
    image: rabbitmq:3-management
    container_name: calendar-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: calendar  # пользователь RabbitMQ
      RABBITMQ_DEFAULT_PASS: calendar  # пароль RabbitMQ
    ports:
      - "5672:5672"                # порт AMQP
      - "15672:15672"              # порт веб-интерфейса управления
    restart: unless-stopped        # автоматический перезапуск
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq  # постоянное хранение данных
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]  # проверка готовности RabbitMQ
      interval: 10s
      timeout: 5s
      retries: 5

# Именованные тома для постоянного хранения данных
volumes:
  pgdata:        # том для данных PostgreSQL
  rabbitmqdata:  # том для данных RabbitMQ 