# Конфигурационный файл для сервиса Рассыльщик (Sender) - Docker
# Формат: YAML

logger:
  # Уровень логирования: error, warn, info, debug
  level: INFO

db:
  # Настройки подключения к базе данных (для сохранения статуса уведомлений)
  host: postgres  # имя сервиса в docker-compose
  port: 5432
  user: calendar
  password: calendar
  dbname: calendar

rabbitmq:
  # Настройки подключения к RabbitMQ
  host: rabbitmq  # имя сервиса в docker-compose
  port: 5672
  user: calendar
  password: calendar
  vhost: /
  queue: notifications

