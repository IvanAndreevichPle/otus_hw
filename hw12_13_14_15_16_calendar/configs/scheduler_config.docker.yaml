# Конфигурационный файл для сервиса Планировщик (Scheduler) - Docker
# Формат: YAML

logger:
  # Уровень логирования: error, warn, info, debug
  level: INFO

storage:
  # Тип хранилища: memory или sql
  type: sql

db:
  # Настройки подключения к базе данных
  host: postgres  # имя сервиса в docker-compose
  port: 5432
  user: calendar
  password: calendar
  dbname: calendar

rabbitmq:
  # Настройки подключения к RabbitMQ
  host: rabbitmq  # имя сервиса в docker-compose
  port: 5672
  user: calendar
  password: calendar
  vhost: /
  queue: notifications

scheduler:
  # Интервал проверки событий в секундах
  interval_seconds: 60

