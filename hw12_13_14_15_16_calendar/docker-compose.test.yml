# Docker Compose конфигурация для интеграционных тестов
# Поднимает окружение (PostgreSQL, RabbitMQ) и запускает тесты
version: '3.8'

services:
  # Сервис PostgreSQL для тестов
  postgres-test:
    image: postgres:15
    container_name: calendar-postgres-test
    environment:
      POSTGRES_USER: calendar
      POSTGRES_PASSWORD: calendar
      POSTGRES_DB: calendar_test
    ports:
      - "5433:5432"  # Другой порт, чтобы не конфликтовать с основным
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Сервис RabbitMQ для тестов
  rabbitmq-test:
    image: rabbitmq:3-management
    container_name: calendar-rabbitmq-test
    environment:
      RABBITMQ_DEFAULT_USER: calendar
      RABBITMQ_DEFAULT_PASS: calendar
    ports:
      - "5673:5672"    # Другой порт
      - "15673:15672"  # Другой порт для UI
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Контейнер с интеграционными тестами
  integration-tests:
    build:
      context: .
      dockerfile: ./build/Dockerfile.test
    container_name: calendar-integration-tests
    depends_on:
      postgres-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
    environment:
      - TEST_DB_DSN=host=postgres-test port=5432 user=calendar password=calendar dbname=calendar_test sslmode=disable
      - MIGRATIONS_PATH=/migrations
    volumes:
      - .:/app:ro
      - ./migrations:/migrations:ro
    working_dir: /app
    networks:
      - test-network
    command: go test -v -tags=integration ./internal/integration/...

networks:
  test-network:
    driver: bridge

