# Docker Compose конфигурация для полного запуска всех сервисов Календаря
# Включает: PostgreSQL, RabbitMQ, Calendar API, Scheduler, Sender
version: '3.8'

services:
  # Сервис PostgreSQL для хранения данных
  postgres:
    image: postgres:15
    container_name: calendar-postgres
    environment:
      POSTGRES_USER: calendar
      POSTGRES_PASSWORD: calendar
      POSTGRES_DB: calendar
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - calendar-network

  # Сервис RabbitMQ для очереди сообщений
  rabbitmq:
    image: rabbitmq:3-management
    container_name: calendar-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: calendar
      RABBITMQ_DEFAULT_PASS: calendar
    ports:
      - "5672:5672"    # AMQP порт
      - "15672:15672"  # Web UI порт
    restart: unless-stopped
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calendar-network

  # API сервис Календарь
  calendar:
    build:
      context: .
      dockerfile: ./build/Dockerfile.calendar
      args:
        LDFLAGS: ${LDFLAGS:-}
    container_name: calendar-api
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - CONFIG_FILE=/etc/calendar/config.yaml
    volumes:
      - ./configs/config.docker.yaml:/etc/calendar/config.yaml:ro
      - ./migrations:/migrations:ro
    ports:
      - "8888:8080"  # HTTP API на порту 8888
    restart: unless-stopped
    networks:
      - calendar-network

  # Планировщик (Scheduler)
  scheduler:
    build:
      context: .
      dockerfile: ./build/Dockerfile.scheduler
      args:
        LDFLAGS: ${LDFLAGS:-}
    container_name: calendar-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - CONFIG_FILE=/etc/calendar/scheduler_config.yaml
    volumes:
      - ./configs/scheduler_config.docker.yaml:/etc/calendar/scheduler_config.yaml:ro
      - ./migrations:/migrations:ro
    restart: unless-stopped
    networks:
      - calendar-network

  # Рассыльщик (Sender)
  sender:
    build:
      context: .
      dockerfile: ./build/Dockerfile.sender
      args:
        LDFLAGS: ${LDFLAGS:-}
    container_name: calendar-sender
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - CONFIG_FILE=/etc/calendar/sender_config.yaml
    volumes:
      - ./configs/sender_config.docker.yaml:/etc/calendar/sender_config.yaml:ro
      - ./migrations:/migrations:ro
    restart: unless-stopped
    networks:
      - calendar-network

# Именованные тома для постоянного хранения данных
volumes:
  pgdata:
  rabbitmqdata:

# Сеть для связи между сервисами
networks:
  calendar-network:
    driver: bridge
